<!-- backend/templates/index.html -->

<html>
<head>
    <title>Drug Safety Monitoring</title>
    <!-- Add some basic styling or include CSS files here later on -->
</head>
<body>
    <h1>Welcome to Drug Safety Monitoring</h1>
    
    <form method="post">
        <input type="text" name="drug_name" placeholder="Enter drug name"><br><br>
        <textarea name="review_text" placeholder="Enter your review..."></textarea><br><br>
        <button type="submit">Submit Review</button>
    </form>

    {% if prediction is defined %}
        <p><strong>Prediction:</strong> {{ "Serious adverse effects detected!" if prediction else "No serious adverse effects detected." }}</p>
    {% endif %}

    <br>
    <a href="/all_reviews">View All Reviews</a>
</body>
</html>
